name: Deploy & Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Run smoke tests before deployment
  smoke-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create test assets
        run: |
          if [ ! -f "test-logo.png" ]; then
            echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > test-logo.png
          fi

      - name: Run smoke tests (Chromium only)
        run: npm test -- --project=chromium tests/auth/signin.spec.ts
        env:
          CI: true
          BASE_URL: ${{ secrets.BASE_URL || 'http://102.130.120.68:3001' }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

      - name: Upload smoke test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results
          path: playwright-report/
          retention-days: 7

  # Full regression suite (runs after smoke tests pass)
  regression-tests:
    needs: smoke-tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Create test assets
        run: |
          if [ ! -f "test-logo.png" ]; then
            echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > test-logo.png
          fi

      - name: Run full test suite
        run: npm test -- --project=${{ matrix.browser }}
        env:
          CI: true
          BASE_URL: ${{ secrets.BASE_URL || 'http://102.130.120.68:3001' }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: regression-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Upload failure artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: regression-failures-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  # Notify on deployment completion
  notify:
    needs: [smoke-tests, regression-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.regression-tests.result }}" == "success" ]; then
            echo "✅ Deployment validated - All tests passed"
          else
            echo "❌ Deployment validation failed - Tests failed"
            exit 1
          fi