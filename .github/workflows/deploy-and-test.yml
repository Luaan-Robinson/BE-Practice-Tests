name: Deploy & Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Run smoke tests before deployment
  smoke-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create test assets
        run: |
          if [ ! -f "test-logo.png" ]; then
            echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > test-logo.png
          fi

      - name: Run smoke tests (Chromium only)
        run: npm test -- --project=chromium tests/auth/signin.spec.ts
        env:
          CI: true
          BASE_URL: ${{ secrets.BASE_URL || 'http://102.130.120.68:3001' }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

      - name: Upload smoke test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results
          path: playwright-report/
          retention-days: 7

  # Full regression suite (runs after smoke tests pass)
  regression-tests:
    needs: smoke-tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    # Add PostgreSQL service for database verification tests
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: testpassword123
          POSTGRES_USER: postgres
          POSTGRES_DB: be_por_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Create test assets
        run: |
          if [ ! -f "test-logo.png" ]; then
            echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > test-logo.png
          fi

      - name: Run database migrations
        run: |
          echo "Running database migrations..."
          # If you have drizzle-kit, run migrations
          npx drizzle-kit push || echo "Migrations failed but continuing..."
          
          # Alternative: Create tables manually if needed
          PGPASSWORD=testpassword123 psql -h localhost -U postgres -d be_por_test -c "
          CREATE TABLE IF NOT EXISTS \"user\" (
            id text PRIMARY KEY,
            name text NOT NULL,
            surname text NOT NULL,
            email text NOT NULL UNIQUE,
            email_verified boolean DEFAULT false NOT NULL,
            image text,
            created_at timestamp DEFAULT now() NOT NULL,
            updated_at timestamp DEFAULT now() NOT NULL,
            role text,
            banned boolean DEFAULT false,
            ban_reason text,
            ban_expires timestamp
          );

          CREATE TABLE IF NOT EXISTS organization (
            id text PRIMARY KEY,
            name text NOT NULL,
            slug text NOT NULL UNIQUE,
            logo text,
            created_at timestamp NOT NULL,
            metadata text
          );

          CREATE TABLE IF NOT EXISTS member (
            id text PRIMARY KEY,
            organization_id text NOT NULL REFERENCES organization(id) ON DELETE CASCADE,
            user_id text NOT NULL REFERENCES \"user\"(id) ON DELETE CASCADE,
            role text DEFAULT 'member' NOT NULL,
            created_at timestamp NOT NULL
          );

          CREATE TABLE IF NOT EXISTS session (
            id text PRIMARY KEY,
            expires_at timestamp NOT NULL,
            token text NOT NULL UNIQUE,
            created_at timestamp DEFAULT now() NOT NULL,
            updated_at timestamp DEFAULT now() NOT NULL,
            ip_address text,
            user_agent text,
            user_id text NOT NULL REFERENCES \"user\"(id) ON DELETE CASCADE,
            impersonated_by text,
            active_organization_id text
          );

          CREATE TABLE IF NOT EXISTS account (
            id text PRIMARY KEY,
            account_id text NOT NULL,
            provider_id text NOT NULL,
            user_id text NOT NULL REFERENCES \"user\"(id) ON DELETE CASCADE,
            access_token text,
            refresh_token text,
            id_token text,
            access_token_expires_at timestamp,
            refresh_token_expires_at timestamp,
            scope text,
            password text,
            created_at timestamp DEFAULT now() NOT NULL,
            updated_at timestamp DEFAULT now() NOT NULL
          );

          CREATE TABLE IF NOT EXISTS verification (
            id text PRIMARY KEY,
            identifier text NOT NULL,
            value text NOT NULL,
            expires_at timestamp NOT NULL,
            created_at timestamp DEFAULT now() NOT NULL,
            updated_at timestamp DEFAULT now() NOT NULL
          );

          CREATE TABLE IF NOT EXISTS organization_role (
            id text PRIMARY KEY,
            organization_id text NOT NULL REFERENCES organization(id) ON DELETE CASCADE,
            role text NOT NULL,
            permission text NOT NULL,
            created_at timestamp DEFAULT now() NOT NULL,
            updated_at timestamp DEFAULT now() NOT NULL
          );

          CREATE TABLE IF NOT EXISTS invitation (
            id text PRIMARY KEY,
            organization_id text NOT NULL REFERENCES organization(id) ON DELETE CASCADE,
            email text NOT NULL,
            role text,
            status text DEFAULT 'pending' NOT NULL,
            expires_at timestamp NOT NULL,
            inviter_id text NOT NULL REFERENCES \"user\"(id) ON DELETE CASCADE
          );
          "
        env:
          PGPASSWORD: testpassword123

      - name: Run full test suite
        run: npm test -- --project=${{ matrix.browser }}
        env:
          CI: true
          BASE_URL: ${{ secrets.BASE_URL || 'http://102.130.120.68:3001' }}
          DATABASE_URL: postgresql://postgres:testpassword123@localhost:5432/be_por_test
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: regression-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Upload failure artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: regression-failures-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  # Notify on deployment completion
  notify:
    needs: [smoke-tests, regression-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.regression-tests.result }}" == "success" ]; then
            echo "✅ Deployment validated - All tests passed"
          else
            echo "❌ Deployment validation failed - Tests failed"
            exit 1
          fi